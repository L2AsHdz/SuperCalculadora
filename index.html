<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperCalculadora</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-xl fixed-top bg-dark navbar-dark">
            <a href="#" class="navbar-brand px-2">
                <i class="fas fa-calculator"></i>
                SuperCalculadora
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Realizar operacion</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Historial de operaciones</a>
                    </li>
            </div>
        </nav>
    </div>
    <div class="py-4 mb-2"></div>


    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Realizar Operacion</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" name="calc" id="calc">
                            <div class="form-group">
                                <label for="numero1">Primer numero</label>
                                <input type="text" class="form-control" placeholder="Numero 1" id="numero1"
                                    name="numero1">
                                <span class="error d-none" id="errNum1"></span>
                            </div>
                            <div class="form-group mt-2">
                                <label for="numero2">Segundo numero</label>
                                <input type="text" class="form-control" placeholder="Numero 2" id="numero2"
                                    name="numero2">
                                <span class="error d-none" id="errNum2"></span>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Operacion a realizar:</label>
                                <select class="form-control" id="operacion">
                                    <option value="0">Seleccione...</option>
                                    <option value="1">Suma</option>
                                    <option value="2">Resta</option>
                                    <option value="3">Multiplicacion</option>
                                    <option value="4">Division</option>
                                    <option value="5">Potencia</option>
                                </select>
                                <span class="error d-none" id="errOp"></span>
                            </div>
                            <button type="button" class="btn btn-primary btn-block mt-3" id="operar">Operar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
